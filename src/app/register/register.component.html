<h1 class="header">R E G I S T E R </h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
        <img [src]="downloadURL | async" class="img"/>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="alert alert-danger">
                <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>  
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <div class="form-group">
            <input type="file" ref="file" (change)="onUploadOutput($event)" formControlName="image"
            [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>

  </div> -->

</div>
